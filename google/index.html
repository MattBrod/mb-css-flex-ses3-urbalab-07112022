<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <p>Sobre Google</p>
            <p>Tienda</p>
        </div>
        <div class="header-right">
            <p>Gmail</p>
            <p>Imágenes</p>
            <img id="apps" src="./assets/apps.png">
            <img id="user" src="./assets/user.png">
        </div>
    </div>
    <div class="main">
        <div class="main-search">
            <div class="logo">
                <img src="./assets/google.png">
            </div>
            <div class="barra">
                <input>
            </div>
            <div class="main-search-section">
                <div class="search_button">
                    <button>Buscar con Google</button>
                    <button>Voy a tener suerte</button>
                </div>
            </div>
            <div id="info" class="main-search-section">
                <div class="main-search-section-info">
                    <p>Fórmate para trabajos de alta demanda con los <a href="#">Certificados Profesionales de Google</a></p>
                </div>
                <div class="main-search-section-info">
                    <p>Ofrecido por Google en: <a href="#">català</a> <a href="#">galego</a> <a href="#">euskara</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-section">
            <p>España</p>
        </div>
        <hr>
        <div class="footer-section">
            <div class="footer-section-info">
                <a href="">Publicidad</a>
                <a href="">Empresa</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-section-info" id="carbon">
                <img src="./assets/hoja.png">
                <p>Emisión neutra de carbono desde el 2007</p>
            </div>
            <div class="footer-section-info" id="terms">
                <a href="">Privacidad</a>
                <a href="">Términos</a>
                <a href="">Configuración</a>
            </div
        </div>
    </div>
</body>
</html>
